<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/style.css">
    <title>Formulários inteligentes</title>
</head>
<body>

<div class="container">

    <div class="inscricao">
        <h2>INSCRIÇÃO</h2>
        <form id="form-inscricao">

    
            <label>Nome:</label>
            <input type="text" id="nome">
            <br>

            <label>Idade:</label>
            <input type="number" id="idade">
            <br>

            <label>Nível de experiência (1 a 10):</label>
            <input type="number" id="nivel">
            <br>

        <button type="button" onclick="validar()">Enviar</button>

        <p id="mensagem"></p>
    </form>
    </div>
    
    <div class="senha">
        <h2>SENHA</h2>
        <form id="desafio1">

            <label>Digite a sua senha:</label>
                <input type="password" id="senha1">
                <br>

                <label>Confirme sua senha:</label>
                <input type="password" id="senha2">
                <br>

            <button type="button" onclick="validarSenha()">Enviar</button>

        <p id="mensagemSenha"></p>
    </form>
    </div>

    <div class="desconto">
        <h2>DESCONTO</h2>
        <form id="desafio2">

            <label>Idade:</label>
            <input type="number" id="idade2">
            <br>

            <label>Sou estudante</label>
            <input type="checkbox" id="estudante">
            <br>

            <button type="button" onclick="validarDesconto()">Validar</button>

            <p id="mensagemDesconto"></p>
    </form>
    </div>

    <div class="bouncer">
        <h2>VALIDAÇÃO</h2>
        <form id="desafio3">

            <label>Nome:</label>
            <input type="text" id="nomeVazio">
            <br>

            <label>Idade:</label>
            <input type="number" id="idadeNegativa">
            <br>

            <button type="button" onclick="validarPreenchimento()">Validar</button>

        <p id="mensagemVazio"></p>
    </form>    
    </div>
        


</div> <!-- DIV DO CONTAINER -->
<script src="../scripts/scripts.js"></script>
</body>
    
</html>
